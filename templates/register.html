<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center" style="background-image: url('../static/img/background.png'); background-size: cover; background-position: center;">
        <div class="card p-4 shadow-lg" style="width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 15px;">
            <h2 class="text-center mb-4" style="color: #007bff;">Cadastro de Usu치rio</h2>
            <form id="form-register">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome de Usu치rio</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usu치rio" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirme sua Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
                        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                            <i class="bi bi-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                <a href="/" class="btn btn-secondary w-100 mt-3">Voltar</a>
            </form>
        </div>
    </div>
    <script src="../static/js/register.js"></script>
</body>
</html>
