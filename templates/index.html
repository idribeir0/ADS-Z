<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Saúde - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 15px;">
            <h2 class="text-center mb-4" style="font-weight: bold; color: #007bff;">Gestão de Saúde</h2>
            <form id="form-login">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Digite seu login" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
                <a href="/register" class="btn btn-secondary w-100 mt-3">Cadastrar</a>
            </form>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
