<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas dos Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Consultas dos Pacientes</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                {% for consulta in consultas %}
                <tr>
                    <td>{{ consulta[0] }}</td>
                    <td>{{ consulta[1] }}</td>
                    <td>{{ consulta[2] }}</td>
                    <td>{{ consulta[3] or "Nenhuma observação" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/home" class="btn btn-secondary mt-3">Voltar</a>
    </div>
</body>
</html>
